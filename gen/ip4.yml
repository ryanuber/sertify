name: ip4
regex: ^[1-9]([0-9]){0,2}(\.[0-9]{1,3}){3}$
min_len: 17
max_len: 17
bash: |
  for OCT in ${1//./ }; do
      [ ${#OCT} -gt 1 -a ${OCT:0:1} -eq 0 ] && return 1
      [ $OCT -lt 256 ] || return 1
  done
python: |
  for oct in input.split('.'):
      if int(oct) > 255 or (len(oct) > 1 and int(oct[0]) == 0):
          return False
ruby: |
  input.split('.').each do |oct|
    return false if oct > 255
    return false if (oct.length > 1 and oct[0] == 0)
  end
